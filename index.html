<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Calculadora</title>
</head>
<body>
        <div class="calculator">
            <div class="screen">0</div>
            <button id="delete" class="btn">CE</button>
            <button id="clear" class="btn"> ‚Üê </button>
            <button class="btn division">/</button>
            <button class="btn multiplication">*</button>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn minut">-</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn plus">+</button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button id="equals" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn point">.</button>
        </div>
</body>
</html>
